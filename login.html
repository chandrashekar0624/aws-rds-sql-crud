{% extends "base.html" %}
{% block title %}Login - BankApp{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-4 text-success"><i class="bi bi-box-arrow-in-right"></i> Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
          <input type="text" id="username" name="username" class="form-control" required autofocus />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('register') }}">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
