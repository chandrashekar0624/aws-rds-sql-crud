{% extends "base.html" %}
{% block title %}Profile - {{ username }}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4 text-center">
          <!-- Profile Image -->
          <img src="{{ url_for('static', filename='images/profile_placeholder.png') }}"
               alt="Profile Picture"
               class="rounded-circle mb-3"
               style="width: 140px; height: 140px; object-fit: cover; border: 4px solid #007bff;">

          <h3 class="card-title mb-1">{{ username }}</h3>
          <p class="text-muted mb-4">Member since: <strong>January 2024</strong></p>

          <div class="row text-center mb-4">
            <div class="col">
              <i class="bi bi-cash-stack fs-3 text-primary"></i>
              <p class="mb-0 fw-bold">{{ balance | round(2) }}</p>
              <small class="text-muted">Balance (â‚¹)</small>
            </div>
            <div class="col">
              <i class="bi bi-graph-up-arrow fs-3 text-success"></i>
              <p class="mb-0 fw-bold">5</p>
              <small class="text-muted">Transactions</small>
            </div>
            <div class="col">
              <i class="bi bi-envelope fs-3 text-info"></i>
              <p class="mb-0 fw-bold">3</p>
              <small class="text-muted">Messages</small>
            </div>
          </div>

          <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
          </a>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger w-100">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
