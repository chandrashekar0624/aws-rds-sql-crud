{% extends "base.html" %}
{% block title %}Register - BankApp{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 shadow-sm">
      <h2 class="text-center mb-4 text-primary"><i class="bi bi-person-plus"></i> Register</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
          <input type="text" id="username" name="username" class="form-control" required autofocus />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label"><i class="bi bi-lock-fill"></i> Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-person-plus"></i> Register
        </button>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
